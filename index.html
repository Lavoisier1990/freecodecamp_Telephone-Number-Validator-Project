<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main id="container">
        <div class="logo">Arc-Hive</div>

      <h1>Telephone Number Validator</h1>
      <div class="phone-container">
        <div class="phone-background">
          <div class="phone-camera"></div>
        </div>
        <label for="user-input">Enter a Phone Number:</label>
        <input maxlength="20" type="text" id="user-input" value="" />
        <div id="results-div"></div>
        <section class="keypad-container">
          <div class="entry-keys" style="display: none">
            <button class="grid-item" id="one-btn">1</button>
            <button class="grid-item" id="two-btn">2</button>
            <button class="grid-item" id="three-btn">3</button>
            <button class="grid-item" id="four-btn">4</button>
            <button class="grid-item" id="five-btn">5</button>
            <button class="grid-item" id="six-btn">6</button>
            <button class="grid-item" id="seven-btn">7</button>
            <button class="grid-item" id="eight-btn">8</button>
            <button class="grid-item" id="nine-btn">9</button>
            <button class="grid-item" id="star-btn">*</button>
            <button class="grid-item" id="zero-btn">0</button>
            <button class="grid-item" id="hash-btn">#</button>
            <button class="grid-item" id="left-bracket-btn">(</button>
            <button class="grid-item" id="space-btn">Space</button>
            <button class="grid-item" id="right-bracket-btn">)</button>
            <button class="grid-item" id="backspace-btn">‚Üê B/space</button>
            <button class="grid-item" id="dash-btn">-</button>
          </div>
          <div class="return-keys">
            <button class="grid-item" id="check-btn">Check</button>
            <button class="grid-item" id="reset-btn">Reset</button>
          </div>
        </section>
        <div class="phone-footer">
          <button class="btn-styles" id="memory-btn">Memory</button>
          <button class="btn-styles" id="keypad-btn">O</button>
          <button class="btn-styles" id="clear-btn">M-Clear</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
